<ion-view title="Personal Info">
    <ion-content padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">Contact Person</div>
            <div class="item item-body">
                <form>
                    <label class="item item-input">
                        <span class="input-label"></span>
                        <input type="text" placeholder="Contact Name">
                    </label>
                    <label class="item item-input">
                        <span class="input-label"></span>
                        <input type="number" placeholder="Phone Number">
                    </label>
                    <label class="item item-input">
                        <span class="input-label"></span>
                        <input type="email" placeholder="Email">
                    </label>
                </form>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Address</div>
            <div class="item item-body">
                <form>
                    <label class="item item-input">
                        <span class="input-label"></span>
                        <input type="text" placeholder="Street Address">
                    </label>
                    <label class="item item-input">
                        <span class="input-label"></span>
                        <input type="text" placeholder="City">
                    </label>
                    <label class="item item-select">
                        <span class="input-label">State</span>
                        <select></select>
                    </label>
                    <label class="item item-input">
                        <span class="input-label"></span>
                        <input type="text" placeholder="zip">
                    </label>
                </form>
                <div class="list card">
                    <div class="item item-divider">Additional Instruction</div>
                    <div class="item item-body">
                        <label class="item item-input">
                            <span class="input-label">Tell us more about your job!</span><textarea placeholder=""> </textarea>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <button class="button button-stable button-block">Book</button>
    </ion-content>
</ion-view>
